<html>
<head>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- js -->
  <script src="script.js"></script>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-content">
      <img class="user-image" src="http://placehold.it/50x50/007bff/fff.jpg">
      <h3 class="user-name">User Name</h3>
    </div>
    <div class="card-content">
      <span class="card-title">Modal Example</span>
      <p>
        XXXX: XXXX XXXX
      </p>
      <p>
        My favorite thing: Lorem Ipsum is simply dummy text.
      </p>
      <p>
        Sample1: Lorem Ipsum is simply dummy text of the printing and typesetting industry.
      </p>
    </div>
    <div class="card-action">
      <button class="wave-effect waves-light btn modal-trigger comment-button" data-target="myModal">Comment</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal modal-fixed-footer" id="myModal" >
    <div class="modal-content">
      <h4>Thank you! comment.</h4>
      <form class="col s12">
        <div class="input-field col s12">
          <label for="user-name" class="form-control-label">Name:</label>
          <input type="text" class="form-control" id="user-name">
        </div>
        <div class="input-field col s12">
          <label for="comment-text" class="form-control-label">Comment:</label>
          <textarea class="form-control" id="comment-text"></textarea>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-class waves-effect waves-green btn-flat close" >Close</a>
      <a href="#!" class="modal-action modal-class waves-effect waves-green btn-flat save" >Save Changes</a>
    </div>
  </div>
  <!-- Modal -->
</div>
</body>
</html>
