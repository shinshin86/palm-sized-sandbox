<html>
<head>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- js -->
  <script src="script.js"></script>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-header">
      <img class="user-image" src="http://placehold.it/50x50/007bff/fff.jpg">
      <h3 class="user-name display-5">User Name</h3>
    </div>
    <div class="card-body">
      <h3 class="display-5">Modal Example</h3>
      <p class="lead">
        XXXX: XXXX XXXX
      </p>
      <p class="lead">
        My favorite thing: Lorem Ipsum is simply dummy text.
      </p>
      <p class="lead">
        Sample1: Lorem Ipsum is simply dummy text of the printing and typesetting industry.
      </p>
    </div>
    <div class="card-footer">
      <a href="#" class="btn btn-primary comment-button" data-toggle="modal" data-target="#myModal">Comment</a>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Thank you! comment.</h5>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body" tabindex="0">
          <form>
            <div class="form-group">
              <label for="user-name" class="form-control-label">Name:</label>
              <input type="text" class="form-control" id="user-name">
            </div>
            <div class="form-group">
              <label for="comment-text" class="form-control-label">Comment:</label>
              <textarea class="form-control" id="comment-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
</div>
</body>
</html>
